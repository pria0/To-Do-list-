<html>
    <head>
        <title>To-Do</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>TO - Do List</h1>
    <p>Resize this responsive page to see the effect!</p> 
          </div>
            
          <div class='container '>
          <form action='/to-do/' method='post' class="form-inline">
            {% csrf_token %} 
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Write Here...</label>
              <input type="text" class="form-control" id="inputPassword2" name='desc1' placeholder="Write Here...">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>


        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for d in data %}
              <tr>
                <th scope="row">{{d.tid}}</th>
                <td>{{d.desc}}</td>
                <td>
                 <a href='/todo-delete/{{d.tid}}'class='btn btn-danger'>delete</a>
                </td>
              </tr>
              {% endfor %}
          
            </tbody>
          </table>


    </body>
    </html>
